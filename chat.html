<!DOCTYPE html>
<html lang="en,kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
        <title>Chat w/ Ji-su - Lovelyz Talk</title>
    </head>
    <body class="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>20:14</span>
            </div>
            <div class="status-bar__column">
                <span>770%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">서지수 (Lovelyz)</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="far fa-list-alt fa-lg"></i></span>

            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                Sunday, Feb 14, 2021
            </div>
            
            <div class="message-row">
                <img src="file:///C:/Users/seungwon%20Byun/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/green/Alpha-Clone-2021R.A.B/Photo/431a7da2e8d66b89d37cd7779e6710a9.png">
                <div class="message-row__content">
                    <span class="message__author">서지수 (Lovelyz)</span>
                    <div class="message__Jisu">
                        <span class="message__bubble">안녕하세요!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__Jisu">
                        <span class="message__bubble">흐어엉 지수님 반가워용 ㅠ_ㅠ</span>
                        <span class="message__time">21:28</span>
                    </div>
                </div>
            </div>

        </main>

        <form class="replay">
            <div class="replay__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="replay__column">
                <input type="text" placeholder="write a message...">
                <i class="far fa-grin-hearts fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big T0T</span>
        </div>
        
        <script 
        src="https://kit.fontawesome.com/eeb8fccf5f.js" crossorigin="anonymous"></script>
    </body>
</html>
