<!DOCTYPE html>
<html lang="en,kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
        <title>Welcome to Lovelyz Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>20:14</span>
            </div>
            <div class="status-bar__column">
                <span>770%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="Welcome-header">
            <h1 class="Welcome-header__title">Welcome to Lovelyz Talk</h1>
            <p class="Welcome-header__text">
                If you have a Lovelyz Account, 
                log in with your email or phone number.

            </p>
        </header>

        <form action="friends.html" method="get" ID="Login-form">
            <input name="username" type="text" placeholder="Email or phone number" />
            <input name="password" type="password" placeholder="password" />
            <input type="submit" value="Log In" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Lovelyz Accountor Password</a>
        </form>


        <script 
        src="https://kit.fontawesome.com/eeb8fccf5f.js" crossorigin="anonymous"></script>
    </body>
</html>
