<!DOCTYPE html>
<html lang="en,kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
        <title>find - Lovelyz Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>20:14</span>
            </div>
            <div class="status-bar__column">
                <span>770%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen-header">
            <h1 class="screen-header__title">find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-1x"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-1x"></i></a></span>
            </div>
        </header>
        
        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
                <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
                <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
                <div class="icon-row__icon"><i class="fas fa-envelope"></i><span>Invite</span></div> 
            </div>
                <div class="recommended-friends">
                    <h6 class="recommended-friends__title">Recommended friends</h6>
                    <span>You have any Lovelyz Fancam or Vlogs.</span>
                </div>
            </div>

            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>open chat</h4>
                    <span> Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#lovelyz</h5>
                        <h6 class="open-post__hashtags">#lovelyz#러블리너스#팸코</h6>
                        <div class="open-post__members">
                            <img src="Photo/431a7da2e8d66b89d37cd7779e6710a9.png"
                            <span class="open-post__member-count">2802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__members-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open__post__photo">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6r-xG8vNnNAzOGSJN3_9Db2Z-xgLDwcyu5w&usqp=CAU" />
                        <div class="open__post__heart-count"><i class="fas fa-heart"></i><span>4792</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
            

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification icon">1</span>
                        <i class="far fa-comments fa-2x"></i>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <span class="nav__plippco"></span>
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big T0T</span>
        </div>

        <script 
        src="https://kit.fontawesome.com/eeb8fccf5f.js" crossorigin="anonymous"></script>
    </body>
</html>
