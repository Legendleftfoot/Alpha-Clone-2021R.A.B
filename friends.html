<!DOCTYPE html>
<html lang="en,kr">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"  />
        <title>chats - Lovelyz Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>20:14</span>
            </div>
            <div class="status-bar__column">
                <span>770%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        
        <header class="screen-header">
            <h1 class="screen-header__title">friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-1x"></i></span>
                <span><i class="fas fa-music fa-1x"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-1x"></i></a></span>
            </div>
        </header>
        
        
        
        <a id="friends-display-link">
            <i class="fas fa-info-circle"></i> Friends' Names Display <i class="fas fa-chevron-right fa-xs"></i>
        </a>
        
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="Photo/431a7da2e8d66b89d37cd7779e6710a9.png" 
                    class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Ji-su seo</h4>
                        <h6 class="user-component__subtitle">K-POP IDOL Lovelyz</h6>
                        <!-- <h6 class="user-component__subtitle">K-POP IDOL Lovelyz</h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>channel</span>
                    <i class="fas fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img 
                        src="Photo/431a7da2e8d66b89d37cd7779e6710a9.png" 
                        class="user-component__avatar user-component__avatar--sm" />
                        <div class="user-component__text">
                            <h4 class="user-component__title user-component__title--not-bold">channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                
                </div>
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification icon">1</span>
                        <i class="far fa-comments fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <span class="nav__plippco"></span>
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        <div class="splash-screen">
            <i class="fas fa-comment"></i>
        </div>

        <div id="no-mobile">
            <span>Your screen is very big T0T</span>
        </div>

        <script 
        src="https://kit.fontawesome.com/eeb8fccf5f.js" crossorigin="anonymous"></script>
    </body>
</html>
